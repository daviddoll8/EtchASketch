<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="grid-wrapper">
    <div class="app-title">Etch A Sketch</div>
    <div class="options-header">Select a Canvas Size:</div>
    <div class="option-buttons">
      <button class="sizeBtn">16x16</button>
      <button class="sizeBtn">32x32</button>
      <button class="sizeBtn">64x64</button>
      <button class="sizeBtn">128x128</button>
    </div>
    <div class="grid-container">
      
    </div>
    <div class="footer-text">Select a Color: </div>
    <div class="options-footer">
      <div class="circle">Eraser</div>
        <button class="colorBtn">black</button>
        <button class="colorBtn">blue</button>
        <button class="colorBtn">green</button>
        <button class="colorBtn">red</button>
        <button class="colorBtn">orange</button>
        <button class="colorBtn">yellow</button>
        <button class="colorBtn">purple</button>
      <div class="circle">Reset</div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</body>
</html>
