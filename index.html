<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="grid-wrapper">
    <div class="app-title">Etch A Sketch</div>
    <div class="options-header">Select a Canvas Size:</div>
    <div class="option-buttons">
      <button class="sizeBtn">16x16</button>
      <button class="sizeBtn">32x32</button>
      <button class="sizeBtn">64x64</button>
      <button class="sizeBtn">128x128</button>
    </div>
    <div class="color-grid-wrapper">
      <div class="options-footer">
        <div class="color-option-text">Select a Color</div>
        <button id="black" class="colorBtn black selected"><span></span></button>
        <button id="blue" class="colorBtn blue"><span></span></button>
        <button id="green" class="colorBtn green"><span></span></button>
        <button id="red" class="colorBtn red"><span></span></button>
        <button id="orange" class="colorBtn orange"><span></span></button>
        <button id="yellow" class="colorBtn yellow"><span></span></button>
        <button id="purple" class="colorBtn purple"><span></span></button>
        <button id="brown" class="colorBtn brown"><span></span></button>
        <button id="pink" class="colorBtn pink"><span></span></button>
      </div>
      <div class="grid-container">
        
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
</body>
</html>
